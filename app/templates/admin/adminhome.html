<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMASTER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/e.css') }}">
</head>

<body onload="adminSubjectsRemove();adminSubjectsRemoveTuple()">
    <!--Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">QMASTER ADMIN</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="{{ url_for('adminhome') }}" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="{{ url_for('addqpaper') }}" class="nav-link">ADD QUESTION PAPER</a></li>
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">LOGOUT</a></li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar -->

    <br>
    
    <div>
        <label for="subnameAdd">Subject Name:</label>
        <br>
        <input type="text" name="subnameAdd" id="subnameAdd">
        <br>
        <button class="btn btn-primary mb-2" onclick="addSubject()">ADD SUBJECT</button>

        <br>

        <label for="subnameRemove">Subject Name:</label>
        <br>
        <select name="subnameRemove" id="subnameRemove"></select>
        <br>
        <button class="btn btn-primary mb-2" onclick="removeSubject()">REMOVE SUBJECT</button>

        <br>

        <label for="subnameRemoveTuple">Subject Name:</label>
        <br>
        <select name="subnameRemoveTuple" id="subnameRemoveTuple"></select>
        <label for="subnameRemoveTupleId">Tuple Id:</label>
        <br>
        <input type="text" name="subnameRemoveTupleId" id="subnameRemoveTupleId">
        <br>
        <button class="btn btn-primary mb-2" onclick="removeSubjectTuple()"">REMOVE SUBJECT TUPLE</button>
    </div>




    <script type="text/javascript" src="{{ url_for('static', filename='js/admin.js') }}"></script>    
    
</body>

</html>
