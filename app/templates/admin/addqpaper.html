<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/e.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">QMASTER ADMIN</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a href="{{ url_for('adminhome') }}" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="{{ url_for('addqpaper') }}" class="nav-link">ADD QUESTION PAPER</a></li>

            </ul>
        </div>

    <div>
        <form method="POST" enctype="multipart/form-data">
            <label for="qpaperImage">Upload Image:</label>
            <br>
            <input type="file" name="qpaperImage"">
            <br>
            <button class="btn btn-primary mb-2" type="submit">SUBMIT</button>
        </form>    
    </div> 

    <div>
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/admin.js') }}"></script>    
</body>
</html>
