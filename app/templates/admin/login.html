<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/e.css') }}">
</head>

<body>

    <div>
        <form method="POST">
            <fieldset>
                <legend class="g2">Administrator Login</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <p style="color: tomato; font-family: 'Lucida Sans';font-size: small;">{{ msg }}</p>
                <br>
                <button class="btn btn-primary mb-2" type="submit">Login</button>
            </fieldset>
        </form>
    </div>
    </div>



</body>

</html>
